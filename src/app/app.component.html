      <ion-content color="primary">
        <ion-avatar class="avatar">
          <ion-img *ngIf="usuario" class="img-avatar" src="{{ usuario.photoURL }}"></ion-img>
        </ion-avatar>
          <ion-title *ngIf="usuario" class="nome-menu" color="tertiary">
            {{ usuario.displayName }}
          </ion-title>
          <ion-title *ngIf="usuario" class="email-menu" color="tertiary">
            {{ usuario.email }}
          </ion-title>

        <ion-list class="lista-menu">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item
              color="primary"
              lines="none"
              [routerDirection]="'root'"
              [routerLink]="[p.url]"
            >
              <ion-icon slot="start" [name]="p.icon" color="tertiary"></ion-icon>
              <ion-label color="tertiary">
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
