<ion-content class="ion-padding">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="8" size-md="4" size-lg="6" size-xl="3">

        <ion-textarea color="light">Para recuperar sua senha digite seu email no campo abaixo, você vai receber um email com as informações de alteração.</ion-textarea>

        <ion-item lines="none" class="campo-form">
          <ion-input
            type="email"
            placeholder="Email"
            inputmode="email"
          ></ion-input>
          <ion-note slot="end" color="tertiary" >
            Obrigatório
          </ion-note>
          <ion-note slot="end" color="tertiary" >
            Email Inválido
          </ion-note>
          <ion-icon name="mail" color="light" slot="end"> </ion-icon>
        </ion-item>

        <div class="separador-elems-login"></div>

        <ion-button
          expand="block"
          shape="round"
          color="tertiary">
          Enviar
        </ion-button>

        <div class="separador-botoes"></div>

        <ion-button
          expand="block"
          fill="clear"
          shape="round"
          color="light"
          >Retornar para tela de login
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
