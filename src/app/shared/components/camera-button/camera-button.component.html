<div class="btn-camera">
  <ion-button *ngIf="!ehBrowser" fill="clear" (click)="abreOpcoesDeFoto()">
    <ion-icon name="add-circle" slot="icon-only" color="light" size="large"></ion-icon>
  </ion-button>

  <input *ngIf="ehBrowser" type="file" accept="image/*" id="input-file" (change)="selecionaImagemPeloBrowser($event)">
  <label *ngIf="ehBrowser" class="input-file-label" for="input-file">
    <ion-icon name="folder-open" slot="icon-only" color="light" size="large"></ion-icon>
  </label>
</div>
